<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    dl{ width: 300px; background-color: yellow;
    padding: 10px;}
    dt{ font-weight: bold; color: red;}
    dd{ margin: 5px 10px}
</style>

</head>
<body>
    <h2>Danh sách không thứ tự</h2>
    <ul style="list-style-type:square">
        <li>Phần tử 1</li>
        <li>Phần tử 2</li>
        <li>Phần tử 3</li>
    </ul>
    <h2>DS có thứ tự</h2>
    <ol>
        <li>Phần tử 1</li>
        <li>Phần tử 2</li>
        <li>Phần tử 3</li>
    </ol>
    <h2>Danh sách tự định nghĩa</h2>
    <dl>
        <dt>Tin học</dt>
            <dd>Tin học văn phòng</dd>
            <dd>Quản trị mạng</dd>
        <dt>Kinh tế</dt>
            <dd>marketing</dd>
    </dl>

</body>
</html>
